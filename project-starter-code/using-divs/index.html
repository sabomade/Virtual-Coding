    <!-- TRY THIS
      Create a 1 page website using DIVS.
      This template has the borders visible,
      but you should probably remove them on your final

      Get creative!  
      - Change up the background
      - list bullet sytles

    <!-- container div  -->
    <div class="container">
      <!-- header div   -->
      <div class="header">
        <img src="#" alt="your image goes here" />
        <h1>List Title Goes Here</h1>
      </div>
      <!-- book list div   -->
      <div class="bookList">
        <!--  list on left side of screen    -->
        <div class="left">
          <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
            <li>List Item 4</li>
            <li>List Item 5</li>
          </ul>
        </div>
        <!--  list on right side of screen    -->
        <div class="right">
          <ul>
            <li>List Item 6</li>
            <li>List Item 7</li>
            <li>List Item 8</li>
            <li>List Item 9</li>
            <li>List Item 10</li>

      </div>
