  <head>
    <meta charset="utf-8" />

    <title>Bootstrap Button Demo</title>
    <meta
      name="description"
      content="Demo different bootstrap buttons with onclick"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

    <!-- YOUR HTML CODE GOES HERE -->
    <div class="heading">
      <h1>Types of Bootstrap buttons</h1>
      <p>
        Bootstrap has a variety of built-in classes. Here are some of their
        button classes.
      </p>
    </div>
    <div class="container">
      <!-- btn-primary   -->
      <button type="button" class="btn btn-primary" onclick="myFunction()">
        Primary
      </button>

      <!-- btn-secondary  -->
      <button type="button" class="btn btn-secondary" onclick="myFunction()">
        Secondary
      </button>

      <!--  btn-success  -->
      <button type="button" class="btn btn-success" onclick="myFunction()">
        Success
      </button>

      <!--  btn-danger  -->
      <button type="button" class="btn btn-danger" onclick="myFunction()">
        Danger
      </button>

      <!--  btn-warning  -->
      <button type="button" class="btn btn-warning" onclick="myFunction()">
        Warning
      </button>

      <!--  btn-info  -->
      <button type="button" class="btn btn-info" onclick="myFunction()">
        Info
      </button>

      <!-- btn-light   -->
      <button type="button" class="btn btn-light" onclick="myFunction()">
        Light
      </button>

      <!--  btn-dark  -->
      <button type="button" class="btn btn-dark" onclick="myFunction()">
        Dark
      </button>

      <!--  btn-link  -->
      <button type="button" class="btn btn-link" onclick="myFunction()">
        Link
      </button>
    </div>

    <div class="container">
      <!--  btn-outline-primary  -->
      <button
        type="button"
        class="btn btn-outline-primary"
        onclick="myFunction()"
      >
        Primary
      </button>

      <!--  btn-outline-secondary  -->
      <button
        type="button"
        class="btn btn-outline-secondary"
        onclick="myFunction()"
      >
        Secondary
      </button>

      <!--  btn-outline-success  -->
      <button
        type="button"
        class="btn btn-outline-success"
        onclick="myFunction()"
      >
        Success
      </button>

      <!--  btn-outline-danger  -->
      <button
        type="button"
        class="btn btn-outline-danger"
        onclick="myFunction()"
      >
        Danger
      </button>

      <!--  btn-outline-warning  -->
      <button
        type="button"
        class="btn btn-outline-warning"
        onclick="myFunction()"
      >
        Warning
      </button>

      <!--  btn-outline-info  -->
      <button type="button" class="btn btn-outline-info" onclick="myFunction()">
        Info
      </button>

      <!--  btn-outline-light  -->
      <button
        type="button"
        class="btn btn-outline-light"
        onclick="myFunction()"
      >
        Light
      </button>

      <!--  btn-outline-dark  -->
      <button type="button" class="btn btn-outline-dark" onclick="myFunction()">
        Dark
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script

    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
